function swap(arr, index1, index2) {
	let temp = arr[index1];
	arr[index1] = arr[index2];
	arr[index2] = temp;
}

function b(arr=[1, 4, 6, 2, 7, 8]) {
	console.log(`length: ${arr.length}`);
	for(let i=arr.length; i>=2; --i) {
		console.log(`i: ${i}`);
		for(let j=0; j<=i-1; ++j) {
			console.log(`j: ${j}`);
			if(arr[j+1] < arr[j]) {
				swap(arr, j, j+1);
			}
		}
	}
	return arr;
}
